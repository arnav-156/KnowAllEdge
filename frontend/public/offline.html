<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - KnowAllEdge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .retry-btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid #f0f0f0;
    }

    .features h3 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .feature-list {
      list-style: none;
      text-align: left;
    }

    .feature-list li {
      padding: 0.5rem 0;
      color: #666;
    }

    .feature-list li::before {
      content: "✓ ";
      color: #4caf50;
      font-weight: bold;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">📡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still access your cached content!
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul class="feature-list">
        <li>View cached concept maps</li>
        <li>Access saved study notes</li>
        <li>Review learning analytics</li>
        <li>Browse downloaded content</li>
      </ul>
    </div>
  </div>

  <script>
    // Check connection status
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Show connection status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
