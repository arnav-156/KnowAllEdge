# =============================================================================
# Kubernetes Deployment Configuration
# Alternative to Terraform for Kubernetes-based deployments
# =============================================================================

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: KNOWALLEDGE-production
  labels:
    name: KNOWALLEDGE-production
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: KNOWALLEDGE-config
  namespace: KNOWALLEDGE-production
data:
  FLASK_ENV: "production"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_ENABLED: "true"
  RATE_LIMIT_ENABLED: "true"
  LOG_LEVEL: "INFO"

---
# Secret for sensitive data (create with kubectl create secret)
# kubectl create secret generic KNOWALLEDGE-secrets \
#   --from-literal=SECRET_KEY=xxx \
#   --from-literal=JWT_SECRET_KEY=xxx \
#   --from-literal=GOOGLE_API_KEY=xxx \
#   --from-literal=REDIS_PASSWORD=xxx \
#   --from-literal=DATABASE_URL=xxx \
#   -n KNOWALLEDGE-production

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: KNOWALLEDGE-production
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: KNOWALLEDGE
        - name: POSTGRES_USER
          value: KNOWALLEDGE_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: KNOWALLEDGE-production
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: KNOWALLEDGE-production
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - allkeys-lru
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: KNOWALLEDGE-production
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: KNOWALLEDGE-backend
  namespace: KNOWALLEDGE-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: KNOWALLEDGE-backend
  template:
    metadata:
      labels:
        app: KNOWALLEDGE-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/KNOWALLEDGE/backend:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: KNOWALLEDGE-config
              key: FLASK_ENV
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: JWT_SECRET_KEY
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: GOOGLE_API_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: DATABASE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: KNOWALLEDGE-config
              key: REDIS_HOST
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: REDIS_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: KNOWALLEDGE-production
spec:
  selector:
    app: KNOWALLEDGE-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: KNOWALLEDGE-frontend
  namespace: KNOWALLEDGE-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: KNOWALLEDGE-frontend
  template:
    metadata:
      labels:
        app: KNOWALLEDGE-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/KNOWALLEDGE/frontend:latest
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: KNOWALLEDGE-production
spec:
  selector:
    app: KNOWALLEDGE-frontend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: KNOWALLEDGE-ingress
  namespace: KNOWALLEDGE-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - KNOWALLEDGE.com
    - app.KNOWALLEDGE.com
    secretName: KNOWALLEDGE-tls
  rules:
  - host: KNOWALLEDGE.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 8080

---
# HorizontalPodAutoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: KNOWALLEDGE-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: KNOWALLEDGE-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# HorizontalPodAutoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: KNOWALLEDGE-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: KNOWALLEDGE-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
