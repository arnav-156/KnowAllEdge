# Nginx Load Balancer Configuration for Horizontal Scaling
# Place this in: /etc/nginx/sites-available/intuitscape

# Upstream backend servers (add more instances as needed)
upstream intuitscape_backend {
    # Load balancing method: least_conn (best for mixed workloads)
    least_conn;
    
    # Backend instances (scale horizontally by adding more)
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5002 max_fails=3 fail_timeout=30s;
    # Add more instances: server 127.0.0.1:5003 max_fails=3 fail_timeout=30s;
    
    # Health check (requires nginx-plus or custom module)
    # check interval=3000 rise=2 fall=3 timeout=1000;
    
    # Sticky sessions (if needed for gradual migration)
    # ip_hash;  # Route same IP to same server
    # sticky cookie srv_id expires=1h domain=.example.com path=/;
    
    # Connection limits per backend
    keepalive 32;  # Keep 32 connections alive per backend
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=health_limit:10m rate=1000r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Server block
server {
    listen 80;
    listen [::]:80;
    server_name intuitscape.example.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS (production)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name intuitscape.example.com;  # Replace with your domain
    
    # SSL Configuration (production)
    ssl_certificate /etc/ssl/certs/intuitscape.crt;
    ssl_certificate_key /etc/ssl/private/intuitscape.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/intuitscape_access.log;
    error_log /var/log/nginx/intuitscape_error.log;
    
    # Client limits
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Connection limits
    limit_conn conn_limit 10;  # Max 10 concurrent connections per IP
    
    # Health check endpoint (bypass rate limiting)
    location /api/health {
        limit_req zone=health_limit burst=10 nodelay;
        
        proxy_pass http://intuitscape_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Shorter timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # API endpoints (rate limited)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://intuitscape_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for AI operations (can be slow)
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Retry failed requests to next upstream
        proxy_next_upstream error timeout http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 5s;
    }
    
    # Metrics endpoint (restricted access)
    location /metrics {
        # Restrict to localhost or monitoring servers
        allow 127.0.0.1;
        allow 10.0.0.0/8;  # Private network
        deny all;
        
        proxy_pass http://intuitscape_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Static files (if any)
    location /static/ {
        alias /var/www/intuitscape/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Frontend (React/Vite app)
    location / {
        root /var/www/intuitscape/frontend;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
}

# Monitoring endpoint (separate port for internal use)
server {
    listen 8080;
    server_name _;
    
    # Status page (requires stub_status module)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    # Upstream health
    location /upstream_health {
        access_log off;
        allow 127.0.0.1;
        deny all;
        
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
