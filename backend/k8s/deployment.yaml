# =============================================================================
# Kubernetes Deployment Manifest
# Includes auto-scaling, health checks, and resource limits
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: KNOWALLEDGE-backend
  namespace: default
  labels:
    app: KNOWALLEDGE
    component: backend
    version: v1
spec:
  replicas: 3  # Initial replica count (HPA will adjust)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  selector:
    matchLabels:
      app: KNOWALLEDGE
      component: backend
  template:
    metadata:
      labels:
        app: KNOWALLEDGE
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/api/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init container for readiness
      initContainers:
      - name: wait-for-redis
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      
      containers:
      - name: backend
        image: KNOWALLEDGE-backend:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: KNOWALLEDGE-config
        
        # Sensitive data from Secrets
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: google-api-key
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: KNOWALLEDGE-secrets
              key: jwt-secret
        
        # Resource limits
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        
        # Liveness probe (restart if unhealthy)
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Readiness probe (route traffic only when ready)
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Startup probe (for slow-starting containers)
        startupProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        
        # Volume mounts
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: KNOWALLEDGE-uploads-pvc
      - name: logs
        emptyDir: {}
      
      # Pod disruption budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: KNOWALLEDGE
                  component: backend
              topologyKey: kubernetes.io/hostname

---
# =============================================================================
# Horizontal Pod Autoscaler (HPA)
# Auto-scales based on CPU and memory usage
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: KNOWALLEDGE-backend-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: KNOWALLEDGE-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 120
      selectPolicy: Min

---
# =============================================================================
# Pod Disruption Budget (PDB)
# Ensures minimum availability during disruptions
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: KNOWALLEDGE-backend-pdb
  namespace: default
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: KNOWALLEDGE
      component: backend
